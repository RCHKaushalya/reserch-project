<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Work system</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Register Your Mobile</h2>
        <div class="mb-3">
            <input type="text" id="mobile" class="form-control" placeholder="Enter your mobile number">
        </div>
        <button class="btn btn-primary w-100" onclick="requestOTP()">Send OTP</button>
        <div id="response"></div>
    </div>

    <script>
        async function requestOTP() {
            const mobile = document.getElementById('mobile').value;
            const responseDiv = document.getElementById('response');

            try {
                const res = await fetch('https://informal-worker.onrender.com/request-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mobile })
                });

                const data = await res.json();

                if(res.ok) {
                    responseDiv.textContent = `OTP sent to ${data.mobile}`;
                    setTimeout(() => window.location.herf = 'verify.html?mobile=' + mobile, 1500);
                } else {
                    responseDiv.textContent = data.detail || 'Error sending OTP';
                }
            } catch(error) {
                responseDiv.textContent = 'Network error: ';
            }
        }
    </script>
</body>
</html>
